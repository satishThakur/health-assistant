name: health_assistant
description: Daily check-in app with health correlation insights
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP Client
  dio: ^5.4.0

  # Auth
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts
  fl_chart: ^0.66.0

  # UI Components
  cupertino_icons: ^1.0.2

  # Routing
  go_router: ^13.0.0

  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.8.1

  # Connectivity
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

