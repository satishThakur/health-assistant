name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'services/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    # Only deploy from main repository, not forks
    if: github.repository == 'satishThakur/health-assistant'

    outputs:
      ingestion-image: ${{ steps.image-tags.outputs.ingestion }}
      scheduler-image: ${{ steps.image-tags.outputs.scheduler }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: image-tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "ingestion=${{ env.ECR_REGISTRY }}/health-assistant-ingestion:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "scheduler=${{ env.ECR_REGISTRY }}/health-assistant-scheduler:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Ingestion Service
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile.ingestion-service
          push: true
          tags: |
            ${{ steps.image-tags.outputs.ingestion }}
            ${{ env.ECR_REGISTRY }}/health-assistant-ingestion:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Garmin Scheduler
        uses: docker/build-push-action@v5
        with:
          context: services/garmin-scheduler
          file: services/garmin-scheduler/Dockerfile
          push: true
          tags: |
            ${{ steps.image-tags.outputs.scheduler }}
            ${{ env.ECR_REGISTRY }}/health-assistant-scheduler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS task definition - Ingestion Service
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition health-assistant-ingestion \
            --query 'taskDefinition' \
            --output json)

          # Update image
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ needs.build-and-push.outputs.ingestion-image }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "New task definition: $NEW_TASK_ARN"

      - name: Update ECS service - Ingestion Service
        run: |
          aws ecs update-service \
            --cluster health-assistant-cluster \
            --service ingestion-service \
            --force-new-deployment \
            --desired-count 1

      - name: Update ECS task definition - Scheduler Service
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition health-assistant-scheduler \
            --query 'taskDefinition' \
            --output json)

          # Update image
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ needs.build-and-push.outputs.scheduler-image }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "New task definition: $NEW_TASK_ARN"

      - name: Update ECS service - Scheduler Service
        run: |
          aws ecs update-service \
            --cluster health-assistant-cluster \
            --service garmin-scheduler \
            --force-new-deployment \
            --desired-count 1

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster health-assistant-cluster \
            --services ingestion-service garmin-scheduler

      - name: Get deployment status
        run: |
          echo "=== Ingestion Service Status ==="
          aws ecs describe-services \
            --cluster health-assistant-cluster \
            --services ingestion-service \
            --query 'services[0].deployments' \
            --output table

          echo "=== Scheduler Service Status ==="
          aws ecs describe-services \
            --cluster health-assistant-cluster \
            --services garmin-scheduler \
            --query 'services[0].deployments' \
            --output table

  smoke-test:
    name: Post-Deployment Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-ecs]
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Health check - Ingestion Service
        run: |
          HEALTH_URL="${{ secrets.INGESTION_SERVICE_URL }}/health"
          echo "Checking $HEALTH_URL"

          for i in {1..10}; do
            if curl -f "$HEALTH_URL" > /dev/null 2>&1; then
              echo "âœ“ Ingestion service is healthy"
              curl "$HEALTH_URL" | jq '.'
              exit 0
            fi
            echo "Waiting for service to be ready..."
            sleep 10
          done

          echo "âœ— Health check failed"
          exit 1

      - name: Health check - Scheduler Service
        run: |
          HEALTH_URL="${{ secrets.SCHEDULER_SERVICE_URL }}/health"
          echo "Checking $HEALTH_URL"

          for i in {1..10}; do
            if curl -f "$HEALTH_URL" > /dev/null 2>&1; then
              echo "âœ“ Scheduler service is healthy"
              curl "$HEALTH_URL" | jq '.'
              exit 0
            fi
            echo "Waiting for service to be ready..."
            sleep 10
          done

          echo "âœ— Health check failed"
          exit 1

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: always()

    steps:
      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.event.inputs.environment || "staging" }}';
            const status = '${{ needs.smoke-test.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const emoji = status === 'âœ…' ? 'ðŸš€' : 'ðŸ’¥';

            const comment = `${emoji} **Deployment to ${environment}** ${status}

            **Commit:** ${context.sha.substring(0, 7)}
            **Status:** ${{ needs.smoke-test.result }}
            **Workflow:** [View Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Services deployed:
            - Ingestion Service: \`${{ needs.build-and-push.outputs.ingestion-image }}\`
            - Scheduler Service: \`${{ needs.build-and-push.outputs.scheduler-image }}\`
            `;

            // Find related PR
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (prs.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs.data[0].number,
                body: comment
              });
            }
